<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>SHA256 Online Hasher</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header role="banner">
    <h1>SHA256</h1>
  </header>

  <main role="application">
    <div class="row" role="separator">
      <p>Enter text here:</p>
      <textarea id="input" onkeyup="set_result()" autofocus></textarea>
    </div>

    <div class="row" role="separator">
      <button onclick="clear_all()">Clear</button>
      <input type="checkbox" name="hash-lines" id="hash-lines" onclick="set_result()">
      <label for="hash-lines">Hash each new line</label>
    </div>

    <div class="row" role="separator">
      <p>
        <samp id="result"></samp>
      </p>
    </div>
  </main>

  <script src="./sha256.js"></script>
  <script src="./index.js"></script>
  <script>
    function set_id(id, res) {
      document.getElementById(id).innerHTML = res;
    }

    function clear_id(id) {
      document.getElementById(id).innerHTML = "";
    }

    function clear_id_val(id) {
      document.getElementById(id).value = "";
    }

    function focus_id(id) {
      document.getElementById(id).focus();
    }

    function get_id_val(id) {
      return document.getElementById(id).value;
    }

    function set_result() {
      set_id("result", generate_hash(get_id_val("input"), document.getElementById("hash-lines").checked));

      if (get_id_val("input") === "") {
        set_id("result", "");
      }
    }

    function clear_all() {
      clear_id_val('input');
      clear_id('result');
      focus_id('input');
    }
  </script>
