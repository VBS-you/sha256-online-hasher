<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>SHA256 Online Hasher</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header role="banner">
    <h1>SHA256</h1>
  </header>

  <main role="application">
    <div class="row" role="separator">
      <h2>Input:</h2>
      <textarea id="input" onkeyup="set_result()" autofocus></textarea>
    </div>

    <div class="row" role="separator">
      <div class="col">
        <button onclick="copy_hash(get_id('result'))">Copy</button>
      </div>
      <div class="col">
        <button onclick="clear_all()">Clear</button>
      </div>
      <div class="col">
        <input type="checkbox" name="hash-lines" id="hash-lines" onclick="set_result()">
        <label for="hash-lines">Hash each new line</label>
      </div>
      <div class="col">
        <input type="checkbox" name="upper-case" id="upper-case" onclick="set_result()">
        <label for="upper-case">Use upper case</label>
      </div>
    </div>

    <div class="row" role="separator">
      <h2>Output:</h2>
      <textarea id="result" readonly aria-readonly="true"></textarea>
    </div>
  </main>

  <script src="./sha256.js"></script>
  <script src="./index.js"></script>
  <script>
    function select_id(id) {
      document.getElementById(id).select();
    }

    function get_id(id) {
      return document.getElementById(id);
    }

    function set_id_val(id, res) {
      document.getElementById(id).value = res;
    }

    function clear_id_val(id) {
      document.getElementById(id).value = "";
    }

    function focus_id(id) {
      document.getElementById(id).focus();
    }

    function get_id_val(id) {
      return document.getElementById(id).value;
    }

    function set_result() {
      set_id_val("result", generate_hash(input = get_id_val("input"), each_line = get_id("hash-lines").checked, upper_case =
        get_id("upper-case").checked));

      if (get_id_val("input") === "") {
        set_id_val("result", "");
      }
    }

    function clear_all() {
      clear_id_val("input");
      clear_id_val("result");
      focus_id("input");
    }

    function copy_hash() {
      select_id("result");
      document.execCommand("Copy");
    }
  </script>

</html>
