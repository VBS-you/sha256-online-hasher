<head>
  <meta charset="utf-8">

  <title>SHA256</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <h1>SHA256</h1>
  <p>Enter text here:</p>
  <textarea id="input" class="texts" onkeyup="set_result()" autofocus></textarea>
  <br>
  <button onclick="clear_all()">Clear</button>
  <input type="checkbox" name="hash_lines" id="hash_lines" onclick="set_result()">
  <span>Treat each line as a separate string</span>

  <p id="result"></p>

  <script src="./index.js"></script>
  <script src="./sha256.js"></script>
  <script>
    function set_id(id, res) { document.getElementById(id).innerHTML = res; }
    function clear_id(id) { document.getElementById(id).innerHTML = ""; }
    function clear_id_val(id) { document.getElementById(id).value = ""; }
    function focus_id(id) { document.getElementById(id).focus(); }
    function get_id_val(id) { return document.getElementById(id).value; }

    function set_result() {
      set_id("result", generate_hash(get_id_val("input"), document.getElementById("hash_lines").checked));
      
      if (get_id_val("input") === "") {
        set_id("result", "");
      }
    }

    function clear_all() {
      clear_id_val('input');
      clear_id('result');
      focus_id('input');
    }
  </script>
</body>

</html>
